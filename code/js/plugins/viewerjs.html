<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>viewerjs - 图片浏览器</title>
    <style>
        img {
            width: 200px;
        }
        
        #images li {
            float: left;
            list-style: none;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!--
    https://fengyuanchen.github.io/viewerjs/
    https://github.com/fengyuanchen/viewerjs
    -->
    <h2>图片浏览器插件：viewerjs</h2>

    <!-- 引入插件 -->
    <link href="https://cdn.bootcss.com/viewerjs/1.3.3/viewer.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/viewerjs/1.3.3/viewer.min.js"></script>

    <h2>单张图片</h2>
    <div>
        <img id="image" src="https://fengyuanchen.github.io/viewerjs/images/thumbnails/tibet-1.jpg" alt="Picture">
    </div>
    <script>
        new Viewer(document.getElementById('image'));
    </script>

    <h2>多张图片</h2>
    <div style="height:250px;">
        <ul id="images">
            <li><img src="https://fengyuanchen.github.io/viewerjs/images/thumbnails/tibet-1.jpg" alt="Picture 1"></li>
            <li><img src="https://fengyuanchen.github.io/viewerjs/images/thumbnails/tibet-2.jpg" alt="Picture 2"></li>
            <li><img src="https://fengyuanchen.github.io/viewerjs/images/thumbnails/tibet-3.jpg" alt="Picture 3"></li>
        </ul>
    </div>
    <script>
        new Viewer(document.getElementById('images'));
    </script>

    <h2>使用配置</h2>
    <div>
        <img id="image2" src="https://fengyuanchen.github.io/viewerjs/images/thumbnails/tibet-1.jpg" data-src="https://fengyuanchen.github.io/viewerjs/images/thumbnails/tibet-2.jpg" alt="Picture">
    </div>
    <script>
        new Viewer(document.getElementById('image2'), {
            url: 'data-src'
        });
    </script>
</body>

</html>
